<!DOCTYPE html>
<html lang="en">
<head>


    <title>צפייה/ עדכון רמות הכשרה למדריכים</title>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
    <link href="../Style.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript"></script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>

    <script>
        var myData;
        // will run when the document is ready
        $(document).ready(function () {
            $("#cancelSaveBTN").on("click", function () {
                Slevel = null;
                $("#editDiv").hide();
            });
            ajaxCall("GET", "../api/TrainingLevel", "", getSuccess, error);
            $("#editDiv").hide();
        });
        // wire all the buttons to their functions
        function buttonEvents() {
            $(document).on("click", ".editBtn", function () {
                markSelected(this);             
                str = "<span>שנה רמת הכשרה:</span><input type='text' class='inputTL' id='" + this.id + "' value='" + this.name + "' required>";
                $("#edittt").html(str);
                $("#editDiv").show();
                $("#editDiv :input").prop("disabled", false); // edit mode: enable all controls in the form
            });
        }
        // mark the selected row
        function markSelected(btn) {
            $("#SlevelTable tr").removeClass("selected"); // remove seleced class from rows that were selected before
            row = (btn.parentNode).parentNode; // button is in TD which is in Row
            row.className = 'selected'; // mark as selected
        }
        // this function is activated in case of a success
        function getSuccess(data) {
            myData = data; // keep the cars array in a global variable;
            try {
                tbl = $('#SlevelTable').DataTable({
                    data: data,
                    columns: [
                        { data: "Id" },
                        { data: "Traininglevel" },
                        {
                            render: function (data, type, row, meta) {
                                let dataS = "data-SlevelId='" + row.Id + "'";

                                editBtn = "<button type='button' name='" + row.Traininglevel + "' id='" + row.Id + "' class = 'editBtn btn btn-success' " + dataS + "> ערוך רמת הכשרה </button>";
                                return editBtn;
                            }
                        },
                    ],
                });
                buttonEvents();
            }

            catch (err) {
                alert(err);
            }
        }
        // this function is activated in case of a failure
        function error(err) {
            swal("Error: " + err);
        }
        function PostSpicialLevel() {
            str = $("#NameOfSpeicialLevel").val();
            SpicialLevel = {
                "Traininglevel": str,
            }

            ajaxCall("POST", "../api/TrainingLevel", JSON.stringify(SpicialLevel), PostSpicialLevelS, PostSpicialLevelE);

        }
        function PostSpicialLevelS(data) {
            alert("good");
            console.log(data);

        }
        function PostSpicialLevelE(error) {
            alert("error");
            console.log(error);
        }
        function save() {
            x = document.getElementById("edittt").childNodes[1].id;
            TrainingNewName = {
                "Traininglevel": document.getElementById("edittt").childNodes[1].value,
                "Id": 0
            }
            ajaxCall("PUT", "../api/TrainingLevel/" + x, JSON.stringify(TrainingNewName), PutSuccess, PutError);
        }
        function PutSuccess(data) {
            alert("great");
        }
        function PutError(error) {
            alert("bad");
            console.log(error);
        }
    </script>
</head>
<body style="background-color:aliceblue">
    <img src="../Photos/LOGO.PNG" />
    <div class="container-fluid">
        <br />
        <h1>צפייה ברמות הכשרה למדריכים </h1>   
            <br />
            <form id="pForm">
                <p class="expl">בטבלה מוצגות כל רמות ההכשרה. על מנת לערוך שם רמת הכשרה, יש ללחוץ על הכפתור "ערוך רמת הכשרה" ולבסוף ללחוץ על כפתור עדכן</p>
                <br />
                <table id="SlevelTable" class="display nowrap" style="width:50%">
                    <thead>
                        <tr>
                            <th>מספר</th>
                            <th>רמת הכשרה</th>
                            <th>עריכה</th>
                        </tr>
                    </thead>
                </table>
            </form>
            <br />
            <br />
            <div id="editDiv" class="row">
                <div id="edittt">
                </div>
               
                    <button type="submit" class="btn btn-primary btn-lg" id="saveBTN" onclick="save()">עדכן</button>
                    <input type="button" class="btn btn-warning btn-lg" id="cancelSaveBTN" value="ביטול" />
                
            </div>
            <br />
            <div dir="rtl" style="text-align:right;font-size:20px;color:#005473">
                <hr />
                <br />
                <h1>הוספת רמת הכשרה</h1>
                <p class="expl">אם ברצונך להוסיף רמת הכשרה חדשה, יש לרשום את שמה ולבסוף ללחוץ על שמור.</p>
                <br />
                <span id="newLevel">הכנס רמת הכשרה חדשה: </span><input type="text" id="NameOfSpeicialLevel" />
                <input type="submit" value="שמור" onclick="PostSpicialLevel()" /><br />
            </div>
       <br />
        <br />
    </div>
</body>
</html>

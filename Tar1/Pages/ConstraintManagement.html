<!DOCTYPE html>
<html lang="en">
<head>


    <title>צפייה/ עדכון אילוצים</title>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">

    <link href="../Style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript"></script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        var myData;
        $(document).ready(function () {
            $("#cancelSaveBTN").on("click", function () {
                $("#editDiv").hide();
            });
            ajaxCall("GET", "../api/Constraint", "", getSuccess, error);
            $("#editDiv").hide();
        });
        function buttonEvents() {
            $(document).on("click", ".editBtn", function () {
                markSelected(this);
                str = "<span>עדכן שם אילוץ:</span><input type='text' maxlength='100' class='inputTL' id='cons" + this.id + "' value='" + this.name + "' ><br />";
                str += "<span>עדכן ערך אילוץ:</span><input type='number' class='inputTL' value='" + this.value + "' >";
                $("#editCons").html(str);
                $("#editDiv").show();
                $("#editDiv :input").prop("disabled", false);
            });
        }
        function markSelected(btn) {
            $("#ConsTable tr").removeClass("selected");
            row = (btn.parentNode).parentNode;
            row.className = 'selected';
        }
        function getSuccess(data) {
            myData = data;
            try {
                tbl = $('#ConsTable').DataTable({
                    data: data,
                    columns: [
                        {
                            render: function (data, type, row, meta) {
                                let dataC = "data-ConsId='" + row.ConstraintID + "'";

                                editBtn = "<button type='button' value='" + row.ConstraintValue + "' name='" + row.ConstraintName + "' id='" + row.ConstraintID + "' class = 'editBtn btn btn-success' " + dataC + "> ערוך אילוץ </button>";
                                return editBtn;
                            }
                        },
                        { data: "ConstraintValue" },
                        { data: "ConstraintName" },
                        { data: "ConstraintID" },
                    ],
                });
                buttonEvents();
            }

            catch (err) {
                alert(err);
            }
        }
        function error(err) {
            swal("Error: " + err);
        }
        function save() {
            x = document.getElementById("editCons").childNodes[1].id;
            y = document.getElementById("editCons").childNodes[1].value;
            z = document.getElementById("editCons").childNodes[4].value;
            res = x.split("s");
            x = res[1];
            console.log(x, y, z);
            constraint = {
                "ConstraintID": x,
                "ConstraintName": y,
                "ConstraintValue": z,
            }
            ajaxCall("PUT", "../api/Constraint/" + x, JSON.stringify(constraint), PutSuccess, PutError);
        }
        function PutSuccess(data) {
            swal("האילוצים עודכנו בהצלחה", "", "success");
        }
        function PutError(error) {
            swal("השינויים לא נשמרו", "בדוק את הנתונים היטב ונסה שנית", "error");
        }
    </script>
</head>
<body style="background-color:aliceblue">
    <img src="../Photos/LOGO.PNG" />
    <div class="container-fluid">
        <br />
        <br />
        <h1>צפייה/עריכה אילוצים </h1>
        <br />
        <br />
        <form id="pForm">
            <p class="expl">.בטבלה מוצגים כל האילוצים. על מנת לערוך שם וערך אילוץ , יש ללחוץ על הכפתור "ערוך אילוץ" ולבסוף ללחוץ על כפתור עדכן</p>
            <br />
            <table id="ConsTable" class="display nowrap" style="width:50%">
                <thead>
                    <tr>
                        <th>עריכה</th>
                        <th>(שעות)ערך האילוץ</th>
                        <th>שם האילוץ</th>
                        <th>מספר</th>
                    </tr>
                </thead>
            </table>
        </form>
        <br />
        <br />
        <div id="editDiv" class="row">
            <div id="editCons">
            </div>

            <button type="submit" class="btn btn-primary btn-lg" id="saveBTN" onclick="save()">עדכן</button>
            <input type="button" class="btn btn-warning btn-lg" id="cancelSaveBTN" value="ביטול" />

        </div>
        <br />
    </div>
</body>
</html>

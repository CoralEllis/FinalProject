<!DOCTYPE html>
<html>
<head>
    <link href="../Style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="../Scripts/moment.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-range/4.0.1/moment-range.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        i = 0;
        ShiftsArray = [];
        Unitid = 2;
        again = false;
        SArray = [];
        function ShowShifts() {
            startdate = $("#start").val().toString();
            end_date = $("#end").val().toString();
            if (moment(end_date).isBefore(startdate)) {
                swal("תאריך סיום גדול מתאריך התחלה", "אנא הכנס טווח תאריכים תקני", "warning");
                return null;
            }
            ajaxCall("GET", "../api/Shifts/Per?uid=" + Unitid + "&startperiod=" + startdate, "", GetShiftS, GetShiftE);
        }
        sortByDateAsc = function (lhs, rhs) { return lhs.Shiftdate > rhs.Shiftdate ? 1 : lhs.Shiftdate < rhs.Shiftdate ? -1 : 0 }
        function GetShiftS(data) {
            console.log(data);
            if (data.length > 0) {
                again = true;
                for (var f = 0; f < data.length; f++) {
                    console.log(data);
                    startH = data[f].Start.split("T");
                    EndH = data[f].End.split("T");
                    startdate = data[f].Startperiod.split("T");
                    enddate = data[f].Endperiod.split("T");
                    shiftDateR = data[f].Shiftdate.split("T");
                    SA = {
                        "Type": data[f].Type,
                        "Start": startH[1],
                        "End": EndH[1],
                        "Uid": data[f].Uid,
                        "Startperiod": startdate[0],
                        "Endperiod": enddate[0],
                        "Shiftdate": shiftDateR[0],
                        "GuideNum1": data[f].GuideNum1
                    }
                    SArray.push(SA);
                }
            }
            startdate = $("#start").val();
            enddate = $("#end").val();
            str = "";
            $("#Placeholder").html(str);
            var start = new Date(startdate);
            var end = new Date(enddate);
            var loop = new Date(start);
            i = 0;
            if (again == true) {
                SArray.sort(sortByDateAsc);
                if (document.getElementById("NightShift").checked == false) {
                    for (var g = 0; g < SArray.length; g++) {
                        m = loop.getMonth() + 1;
                        D = loop.getDate() + "/" + m + "/" + loop.getFullYear();
                        str += " <br /> <br /><div ><div class='row'><div class='col'>";
                        str += "</div><div class='col'><h4>משמרת בוקר </h4><br /></div><div class='col'><h4>משמרת ערב </h4><br />";
                        str += " </div></div><div class='row'><div class='col'><label style='font-size:25px; font-weight:bold' id='DayDate" + i + "'>" + D + "</label> </div>";
                        //EH = SArray[g].End.split("T");
                        //SH = SArray[g].Start.split("T");
                        str += "<div class='col'><span>שעות:</span> <input type='time' id='Mend" + i + "' value='" + SArray[g].End + "'/><strong> - </strong><input type='time' id='Mstr" + i + "' value='" + SArray[g].Start + "'/> <br />";
                        str += " <span> מספר מדריכים:</span> <input type='number' id='Mnum" + i + "' value='" + SArray[g].GuideNum1 + "'/> <br /> <br /></div > <div class='col'>";
                        g++;
                        //EH = SArray[g].End.split("T");
                        //SH = SArray[g].Start.split("T");
                        str += "<span>שעות:</span> <input type='time'id='Eend" + i + "' value='" + SArray[g].End + "'/> <strong> - </strong> <input type='time'  id='Estr" + i + "' value='" + SArray[g].Start + "'/> <br />";
                        str += " <span> מספר מדריכים:</span > <input type='number' id='Enum" + i + "' value='" + SArray[g].GuideNum1 + "' /> <br /> <br /> </div > <br /> <br /></div ></div > ";
                        var newDate = loop.setDate(loop.getDate() + 1);
                        loop = new Date(newDate);
                        i++;
                        if (loop > end)
                            break;
                    }
                    $("#AskPreparedness").html(" ");
                }
                else if (document.getElementById("NightShift").checked == true) {
                    for (var g = 0; g < SArray.length; g++) {
                        m = loop.getMonth() + 1;
                        D = loop.getDate() + "/" + m + "/" + loop.getFullYear();
                        str += "<br /> <br /><div><div class='row'><div class='col'></div><div class='col'><h4>משמרת בוקר </h4><br /></div><div class='col'>";
                        str += "<h4>משמרת ערב </h4><br /></div><div class='col'><h4>משמרת לילה </h4><br /></div>";
                        str += "</div > <div class='row'><div class='col'><label style='font-size:25px; font-weight:bold'  id='DayDate" + i + "'>" + D + "</label> </div>";
                        //EH = SArray[g].End.split("T");
                        //SH = SArray[g].Start.split("T");
                        str += " <div class='col'><span>שעות:</span> <input type='time' id='Mend" + i + "' value='" + SArray[g].End + "'/> <strong> - </strong> <input type='time' id='Mstr" + i + "' value='" + SArray[g].Start + "'/> <br />";
                        str += "<span> מספר מדריכים:</span> <input type='number'  id='Mnum" + i + "' value='" + SArray[g].GuideNum1 + "'/> <br /> <br /></div > <div class='col'>";
                        g += 2;
                        //EH = SArray[g].End.split("T");
                        //SH = SArray[g].Start.split("T");
                        str += "<span>שעות:</span><input type='time' id='Eend" + i + "' value='" + SArray[g].End + "'/> <strong> - </strong>  <input type='time' id='Estr" + i + "' value='" + SArray[g].Start + "'/> <br /><span> מספר מדריכים:</span> <input type='number' id='Enum" + i + "' value='" + SArray[g].GuideNum1 + "'/> <br /> <br />";
                        g -= 1;
                        //EH = SArray[g].End.split("T");
                        //SH = SArray[g].Start.split("T");
                        str += "</div> <div class='col'><span>שעות:</span>  <input type='time'  id='Nend" + i + "' value='" + SArray[g].End + "'/><strong> - </strong> <input type='time'  id='Nstr" + i + "' value='" + SArray[g].Start + "'/> <br /><span> מספר מדריכים:</span> <input type='number' id='Nnum" + i + "' value='" + SArray[g].GuideNum1 + "'/> <br /> <br />";
                        str += " </div > <br /> <br /></div ></div >";
                        var newDate = loop.setDate(loop.getDate() + 1);
                        loop = new Date(newDate);
                        if (loop > end)
                            break;
                        g++;
                        i++;
                    }
                    strAks = "<label> האם המדריכים נשארים ערים במשמרת הלילה?</label><br />";
                    strAks += "<input type='radio' name='wakeup' value='True' /><label>כן</label><br />";
                    strAks += "<input type='radio' name='wakeup' value='false' /><label>לא</label><br />";
                    $("#AskPreparedness").html(strAks);
                }
            }
            else if (again == false) {
                if (document.getElementById("NightShift").checked == false) {
                    while (loop <= end) {
                        m = loop.getMonth() + 1;
                        D = loop.getDate() + "/" + m + "/" + loop.getFullYear();
                        str += " <br /> <br /><div ><div class='row'><div class='col'>";
                        str += "</div><div class='col'><h4>משמרת בוקר </h4><br /></div><div class='col'><h4>משמרת ערב </h4><br />";
                        str += " </div></div><div class='row'><div class='col'><label style='font-size:25px; font-weight:bold' id='DayDate" + i + "'>" + D + "</label> </div>";
                        str += "<div class='col'><span>שעות:</span> <input type='time' id='Mend" + i + "' value='15:00'/><strong> - </strong><input type='time' id='Mstr" + i + "' value='07:00'/> <br />";
                        str += " <span> מספר מדריכים:</span> <input type='number' id='Mnum" + i + "' value='1'/> <br /> <br /></div > <div class='col'>";
                        str += "<span>שעות:</span> <input type='time'id='Eend" + i + "' value='23:00'/> <strong> - </strong> <input type='time'  id='Estr" + i + "' value='15:00'/> <br /><span> מספר מדריכים:</span> <input type='number' id='Enum" + i + "' value='2'/> <br /> <br /> </div >  <br /> <br /></div ></div>";
                        var newDate = loop.setDate(loop.getDate() + 1);
                        loop = new Date(newDate);
                        i++;
                    }
                    $("#AskPreparedness").html(" ");
                }
                else if (document.getElementById("NightShift").checked == true) {
                    str = "";
                    while (loop <= end) {

                        m = loop.getMonth() + 1;
                        D = loop.getDate() + "/" + m + "/" + loop.getFullYear();
                        str += "<br /> <br /><div><div class='row'><div class='col'></div><div class='col'><h4>משמרת בוקר </h4><br /></div><div class='col'>";
                        str += "<h4>משמרת ערב </h4><br /></div><div class='col'><h4>משמרת לילה </h4><br /></div>";
                        str += "</div > <div class='row'><div class='col'><label style='font-size:25px; font-weight:bold'  id='DayDate" + i + "'>" + D + "</label> </div>";
                        str += " <div class='col'><span>שעות:</span> <input type='time' id='Mend" + i + "' value='15:00'/> <strong> - </strong> <input type='time' id='Mstr" + i + "' value='07:00'/> <br />";
                        str += "<span> מספר מדריכים:</span> <input type='number'  id='Mnum" + i + "' value='1'/> <br /> <br /></div > <div class='col'>";
                        str += "<span>שעות:</span><input type='time' id='Eend" + i + "' value='23:00'/> <strong> - </strong>  <input type='time' id='Estr" + i + "' value='15:00'/> <br /><span> מספר מדריכים:</span> <input type='number' id='Enum" + i + "' value='2'/> <br /> <br />";
                        str += "</div> <div class='col'><span>שעות:</span>  <input type='time'  id='Nend" + i + "' value='07:00'/><strong> - </strong> <input type='time'  id='Nstr" + i + "' value='23:00'/> <br /><span> מספר מדריכים:</span> <input type='number' id='Nnum" + i + "' value='1'/> <br /> <br />";
                        str += " </div > <br /> <br /></div ></div >";
                        var newDate = loop.setDate(loop.getDate() + 1);
                        loop = new Date(newDate);
                        i++;
                    }

                    strAks = "<label> האם המדריכים נשארים ערים במשמרת הלילה?</label><br />";
                    strAks += "<input type='radio' name='wakeup' value='True' /><label>כן</label><br />";
                    strAks += "<input type='radio' name='wakeup' value='false' /><label>לא</label><br />";
                    $("#AskPreparedness").html(strAks);
                }
            }
            $("#Placeholder").html(str);
            $("#save").show();
        }
        function GetShiftE(error) {
            swal("הייתה בעיה בטעינת המשמרות", "", "error");
            console.log(error);
        }

        function PostPeriod() {
            ShiftsArray = [];
            startdate = $("#start").val();
            enddate = $("#end").val();
            r = SArray.length;
            if (i > 0)
                r = i;
            for (var k = 0; k < r; k++) {
                Shiftdate = document.getElementById("DayDate" + k).innerText;
                var X = Shiftdate.split("/");
                if (X[1].length == 1)
                    X[1] = '0' + X[1];
                if (X[0].length == 1)
                    X[0] = '0' + X[0];
                shiftDateR = X[2] + "-" + X[1] + "-" + X[0];
                startH = $("#Mstr" + k).val();
                EndH = $("#Mend" + k).val();
                GuideNum = $("#Mnum" + k).val();
                shift = {
                    "Type": "בוקר",
                    "Start": startH,
                    "End": EndH,
                    "Uid": 2,
                    "Startperiod": startdate,
                    "Endperiod": enddate,
                    "Shiftdate": shiftDateR,
                    "GuideNum1": GuideNum
                }
                ShiftsArray.push(shift);
                startH = $("#Estr" + k).val();
                EndH = $("#Eend" + k).val();
                GuideNum = $("#Enum" + k).val();
                shift = {
                    "Type": "ערב",
                    "Start": startH,
                    "End": EndH,
                    "Uid": 2,
                    "Startperiod": startdate,
                    "Endperiod": enddate,
                    "Shiftdate": shiftDateR,
                    "GuideNum1": GuideNum
                }
                ShiftsArray.push(shift);
                if (document.getElementById("NightShift").checked == true) {

                    startH = $("#Nstr" + k).val();
                    EndH = $("#Nend" + k).val();
                    GuideNum = $("#Nnum" + k).val();
                    shift = {
                        "Type": "לילה",
                        "Start": startH,
                        "End": EndH,
                        "Uid": 2,
                        "Startperiod": startdate,
                        "Endperiod": enddate,
                        "Shiftdate": shiftDateR,
                        "GuideNum1": GuideNum
                    }
                    ShiftsArray.push(shift);

                }
            }
            if (again == false) {
                Preparedness = false;
                if (document.getElementById("NightShift").checked == true) {
                    arr = document.getElementsByName("wakeup");
                    if (arr[0].checked == true)
                        Preparedness = true;
                    else if (arr[1].checked == true)
                        Preparedness = false;
                }
                Period = {
                    "Startdate": startdate,
                    "Enddate": enddate,
                    "Unitid": 2,
                    "Preparedness1": Preparedness
                    /*user.Unitid*/
                }
                ajaxCall("POST", "../api/Period", JSON.stringify(Period), PostPeriodS, PostPeriodE);
                ajaxCall("POST", "../api/Shifts", JSON.stringify(ShiftsArray), PostShiftS, PostShiftE);
            }
            else if (again == true) {
                for (var u = 0; u < ShiftsArray.length; u++) {
                    for (var a = 0; a < SArray.length; a++) {
                        if (ShiftsArray[u].Shiftdate == SArray[a].Shiftdate && ShiftsArray[u].Type == SArray[a].Type) {
                            if (ShiftsArray[u].Start != SArray[a].Start || ShiftsArray[u].End != SArray[a].End || ShiftsArray[u].GuideNum1 != SArray[a].GuideNum1)
                                ajaxCall("PUT", "../api/Shifts", JSON.stringify(ShiftsArray[u]), UpdateShiftS, UpdateShiftE);
                        }
                    }
                }
            }
        }
        function PostPeriodS(data) {
            alert("SABABA!");
        }
        function PostPeriodE(error) {
            alert("BASSA");
            console.log(error);
        }
        function PostShiftS(data) {
            swal("המשמרות נשמרו בהצלחה", "", "success");
        }
        function PostShiftE(error) {
            swal("המשמרות לא נשמרו", "בדוק את הנתונים שהכנסת היטב ונסה שנית", "error");
            console.log(error);
        }
        function UpdateShiftS(data) {
            swal("המשמרות עודכנו בהצלחה", "", "success");
        }
        function UpdateShiftE(error) {
            swal("השינויים לא נשמרו", "בדוק את הנתונים היטב ונסה שנית", "error");
            console.log(error);
        }

    </script>

</head>

</body>

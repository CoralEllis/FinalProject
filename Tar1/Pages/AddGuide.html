    <script>
        UnitArray = [];
        TLarray = [];
        function buttonEvents() {
            $(document).on("click", ".editBtn", function () {
                markSelected(this);
                str = "<span>שנה רמת הכשרה:</span><input type='text' class='inputTL' id='" + this.id + "' value='" + this.name + "' required>";
                $("#edittt").html(str);
                $("#editDiv").show();
                $("#editDiv :input").prop("disabled", false); // edit mode: enable all controls in the form
            });
        }
        // mark the selected row
        function markSelected(btn) {
            $("#SlevelTable tr").removeClass("selected"); // remove seleced class from rows that were selected before
            row = (btn.parentNode).parentNode; // button is in TD which is in Row
            row.className = 'selected'; // mark as selected
        }
        function Gets() {
            ajaxCall("GET", "../api/TrainingLevel", "", GetTrianingS, GetTrianingE);
            ajaxCall("GET", "../api/OrganizeUnit", "", GetOrganizeUnitS, GetOrganizeUnitE);//Also get units
       
            Unitid = 2;//in the future get it from localstorage
            ajaxCall("GET", "../api/User/" + Unitid, "", GETGuideS, GETGuideE);

        }

        function GETGuideS(data) {
            myData = data; // keep the cars array in a global variable;
            try {
                tbl = $('#GuidesTable').DataTable({
                    data: data,
                    columns: [
                        {
                            render: function (data, type, row, meta) {
                                let dataG = "data-SlevelId='" + row.Userid + "'";

                                editBtn = "<button type='button' id='" + row.Userid + "' class = 'editBtn btn btn-success' " + dataG + "> ערוך מדריך </button>";
                                return editBtn;
                            }
                        },
                        { data:"TrainingLevelId"},
                        { data: "Birthdate"},
                        { data: "Lastname" },
                        { data: "Firstname" },
                        { data: "Userid" },
                    ],
                });
                buttonEvents();
            }

            catch (err) {
                alert(err);
            }
        }

        function GETGuideE(error) {
            alert(error);
        }
        function GetTrianingS(data) {
            TLarray = data;
            str = "<option>בחר רמת הכשרה</option>";
            for (var i = 0; i < data.length; i++) {
                str += "<option>" + data[i].Traininglevel + "</option>"
            }
            $("#SelectTraining").html(str);
        }
        function GetTrianingE(error) {
            console.log(error);
        }

        function GetOrganizeUnitS(data) {
            UnitArray = data;
            str = "<option>בחר יחידה ארגונית</option>";
            for (var i = 0; i < data.length; i++) {
                str += "<option>" + data[i].Unitname + "</option>"
            }
            $("#SelectUnit").html(str);
        }
        function GetOrganizeUnitE(error) {
            console.log(error);
        }

        function InsertUser() {
            id = $("#id").val();
            first = $("#first").val();
            last = $("#last").val();
            bdate = $("#bdate").val();
            tel = $("#tel").val();
            pass = $("#pass").val();
            unit = $("#SelectUnit").val();
            role = "מדריך";
            unitid = 0;
            for (var i = 0; i < UnitArray.length; i++) {
                if (unit == UnitArray[i].Unitname)
                    unitid = UnitArray[i].Id;
            }
            User = {
                "Userid": id,
                "Password": pass,
                "Firstname": first,
                "Lastname": last,
                "Birthdate": bdate,
                "Telephone": tel,
                "Role": role,
                "Unitid": unitid,
            }
            TL = 0;
            trl = $("#SelectTraining").val();
            for (var i = 0; i < TLarray.length; i++) {
                if (trl == TLarray[i].Traininglevel)
                    TL = TLarray[i].Id;
            }

            SpicialLevel = {
                "Id": TL,
            }

            ajaxCall("POST", "../api/User", JSON.stringify(User), PostUserS, PostUserE);


        }
        function PostUserS(data) {
            alert("SABABA");

            TL = 0;

            for (var i = 0; i < TLarray.length; i++) {
                if (trl == TLarray[i].Traininglevel)
                    TL = TLarray[i].Id;
            }

            SpicialLevel = {
                "Id": TL,
            }

            ajaxCall("PUT", "../api/TrainingLevel/" + id, JSON.stringify(SpicialLevel), PutTrianingS, PutTrianingE);
        }
